<script type="text/javascript">
    $(document).ready(function() {
        
        // Object representing data from db
        var originalData = {
            emailField: $('#u1953').val(),
            nameField: $('#u1959').val(),
            addressField: $('#u1997').html(),
            phoneField: $('#u1999').val()
        };
        
        // Form submit function
        var submitSettings = function(e) {
            
            $('#response').removeClass('red green');
            
            var postData = { task: 'settings' };
            
            // Gather data
            
            if ($('#u1953').val().length > 0)
                postData.email = $('#u1953').val();
            
            if ($('#u1955').val().length > 0)
                postData.newPassword = $('#u1955').val();
            
            if ($('#u1957').val().length > 0)
                postData.confirmPassword = $('#u1957').val();
            
            // Personal data
            postData.name = $('#u1959').val();
            postData.address = $('#u1997').html();
            postData.phone = $('#u1999').val();
            
            // Start ajax post request
            $.post('user-data', postData, function(response) {
                
                switch (response.error) {
                    
                    case 'login':
                    case 'notask':
                        window.location.replace('index');
                        break;
                    
                    case 'password':
                        $('#response').addClass('red').html('The entered password is not correct!');
                        break;
                    
                    case 'email':
                        $('#response').addClass('red').html('Invalid email address!');
                        $('#u1953').val(originalData.emailField);
                        break;
                    
                    case 'confirmation':
                        $('#response').addClass('red').html('Re-entered password is not correct!');
                        break;
                    
                    case 'sendVerification':
                        $('#response').addClass('red').html('Could not send verification email!');
                        $('#u1953').val(originalData.emailField);
                        break;
                    
                    default:
                        $('#response').addClass('green').html('Changes successfully saved!');
                        
                        // Update original data
                        originalData.emailField = $('#u1953').val();
                        originalData.nameField = $('#u1959').val();
                        originalData.addressField = $('#u1997').html();
                        originalData.phoneField = $('#u1999').val();
                        break;
                    
                }
                
                // Clear password fields
                $('#u1955').val('');
                $('#u1957').val('');
                
            }, 'json');
            
            e.preventDefault();
            
        };
        
        $('#settings-form').submit(submitSettings);
        
    });
</script>
